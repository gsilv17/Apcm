<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Apcm API</title>
    <link rel="shortcut icon" type="image/x-icon" href="Content/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="Content/lib/twitter-bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #d4e3ef">
            <div Class="navbar-brand">
                <img src="Content/images/lg.svg" width="30" height="30" class="d-inline-block align-top" alt=""  />
                Apoio à Gestão de Cadastro de Produtos - API
            </div>
        </nav>
    </header>
    <main>
        <div class="border-bottom border-secondary p-0 m-0 mb-3">
            <i class="icons icons-rounded icon-sync_disabled align-bottom ml-2 mr-1" style="font-size: 35px; color: #007ac1;"></i>
            <span class="h4">Quebra de Cross</span>
        </div>

        <div class="row">
            <div class="col-2 font-weight-bold text-right">URL:</div>
            <div class="col">api/QuebraCross</div>
        </div>
        <div class="row">
            <div class="col-2 font-weight-bold text-right">Method:</div>
            <div class="col">POST</div>
        </div>
        <div class="row">
            <div class="col-2 font-weight-bold text-right">Authentication:</div>
            <div class="col">Basic</div>
        </div>
        <div class="row">
            <div class="col-2 font-weight-bold text-right">Body (JSON):</div>
            <div class="col">{ <span class="text-danger">"produtos"</span>: <span class="text-info">[1, 2, 3, ...]</span> }            </div>
        </div>
        <div class="row">
            <div class="col-2 font-weight-bold text-right">Returns:</div>
            <div class="col">Void</div>
        </div>
    </main>
    
    <script type="text/javascript" src="Content/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="Content/lib/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="Content/lib/twitter-bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
